<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

            <br><br>

        </section>

        <section class="player-2-title">

                 <div class="player player--active">
                     <h1 class="player--2">PLAYER 2</h1>
                     <h1 id="score--2">0</h1>     
                     <h4 class="current-2">Current <br><span id="current--2">0</span> </h4>
                     
                 </div>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
